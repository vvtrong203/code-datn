    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">

    <h3 class="text-center" ng-if="items.length == 0">Không có sản phẩm trong danh sách yêu thích</h3>
    <form class="bg0 p-t-10 p-b-85">
        <div class="container p-t-10 p-b-10" ng-repeat="i in items">
            <div class="row">
                <div class="col-2">
                    <img src="/image/loadImage/product/{{i.sanPhamm.anh[0]}}"
                         style="width: 100px; height: 150px; border-radius: 20%;"
                         alt="">
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-8">
                            <a href="/chi-tiet-san-pham/{{i.sanPhamm.ma}}" style="color: black"><h5>
                                {{i.sanPhamm.ten}}</h5></a>
                        </div>
                        <div class="col-2">
                            <img src="images/icons/icon-close2.png" alt="">
                        </div>
                    </div>
                    <div class="row m-t-20">
                        <div class="col-2">
                            <input type="number" class="form-control" id="soLuongInPut{{i.sanPhamm.ma}}" style=""
                                   placeholder="Số lượng" aria-describedby="emailHelp">
                        </div>
                        <div class="col-3 d-flex">
                            <select class="form-select" id="{{i.sanPhamm.ma}}" style=" width: 80px;"
                                    onchange="angular.element(this).scope().getSoLuong(this.value,this.id)"
                                    aria-label="Default select example">
                                <option selected value="">Size</option>
                                <option ng-repeat="s in i.chietTietSanPham" value="{{s.id}}">{{s.size}}</option>
                            </select>
                            <span style="display: flex;align-items: center;padding-left: 10px"
                                  id="soLuong{{i.sanPhamm.ma}}"></span>
                        </div>
                    </div>
                    <div class="row m-t-20">
                        <div class="col-6">
                            <span class="mtext-106 cl2">
                                    <span class="stext-105 cl3" ng-if="i.sanPhamm.giaBan > i.sanPhamm.giaNiemYet">
									<del>{{i.sanPhamm.giaBan | currency: "" : 1}}đ</del>
								    </span>
                                <b style="color: red">{{i.sanPhamm.giaNiemYet | currency: "" : 1}}đ</b>
						</span>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary"
                                    ng-click="addToCart(i.sanPhamm.ma,'soLuongInPut'+i.sanPhamm.ma)">Thêm vào giỏ hàng
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button type="button" ng-click="delete(i.sanPhamm.ma)" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
            <hr>
        </div>
    </form>
