<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/user/trangChu}">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<div layout:fragment="contentUser" class="bg0 p-b-140" ng-app="Password-app" ng-controller="Password-ctrl">
    <link rel="stylesheet" th:href="@{/user/css/products.css}">
    <style>
        .er {
            color: red;
            font-size: 13px;
        }

        .show-pass {
            border: 1px solid #ced4da;
            border-left: none;
        }

        .inputInInputgroup {
            border-right: none;
        }
    </style>

    <!-- start page title -->
    <!-- end page title -->
    <br>
    <div class="row d-flex justify-content-center">
        <div class="col-10">
            <form id="formUser" method="put" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0 font-size-18">Đổi mật khẩu</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row d-flex justify-content-center">
                            <div class="col-sm-8">
                                <div class="mb-3">
                                    <label>Mật khẩu cũ</label>
                                    <div class="input-group col-12">
                                        <input id="passOld" ng-model="data.oldPass" type="password"
                                               class="form-control inputInInputgroup"
                                               ng-focus="removeErrors('passCuER')">
                                        <button class="btn show-pass">
                                            <i class="bx bxs-show" id="iPassOld"
                                               style="font-size: 25px; align-items: center;display: flex;"
                                               ng-click="showPassword('passOld','iPassOld')"></i>
                                        </button>
                                    </div>
                                    <i class="er" id="passCuER"></i>
                                </div>
                                <div class="mb-3">
                                    <label>Mật khẩu mới</label>
                                    <div class="input-group col-12">
                                        <input id="passNew" ng-model="data.newPass"
                                               class="form-control inputInInputgroup"
                                               type="password"
                                               ng-focus="removeErrors('passNewER')">
                                        <button class="btn show-pass">
                                            <i class="bx bxs-show" id="iPassNew"
                                               style="font-size: 25px; align-items: center;display: flex;"
                                               ng-click="showPassword('passNew','iPassNew')"></i>
                                        </button>
                                    </div>
                                    <i class="er" id="passNewER"></i>
                                </div>
                                <div class="mb-3">
                                    <label>Nhập lại mật khẩu mới</label>
                                    <div class="input-group col-12">
                                        <input id="verifyPassNew" ng-model="data.verifyNewPass"
                                               class="form-control inputInInputgroup"
                                               type="password"
                                               ng-focus="removeErrors('verifyPassNewER')">
                                        <button class="btn show-pass">
                                            <i class="bx bxs-show" id="iVerifyPassNew"
                                               style="font-size: 25px;align-items: center;display: flex;"
                                               ng-click="showPassword('verifyPassNew','iVerifyPassNew')"></i>
                                        </button>
                                    </div>
                                    <i class="er" id="verifyPassNewER"></i>
                                </div>

                            </div>

                        </div>
                        <div class="">
                            <div class="d-flex flex-wrap gap-2" style="float: right">
                                <button type="submit"
                                        class="btn btn-primary waves-effect waves-light" id="sm"
                                        ng-click="resetPassword()">Đổi mật khẩu
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- JAVASCRIPT -->
<script src="/admin/assets/libs/jquery/jquery.min.js"></script>
<script src="/admin/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/admin/assets/libs/metismenu/metisMenu.min.js"></script>
<script src="/admin/assets/libs/simplebar/simplebar.min.js"></script>
<script src="/admin/assets/libs/node-waves/waves.min.js"></script>
<script src="/admin/assets/libs/feather-icons/feather.min.js"></script>
<!-- pace js -->
<script src="/admin/assets/libs/pace-js/pace.min.js"></script>

<script src="/admin/assets/js/pages/pass-addon.init.js"></script>

<script src="/admin/assets/js/pages/feather-icon.init.js"></script>
<script th:src="@{/user/js/resetPass.js}"></script>
</body>

</html>
