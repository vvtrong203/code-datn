    <div ng-app="mau-sac" ng-controller="mau-sac-ctrl">

            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0 font-size-18">Màu Sắc</h4>

                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                data-bs-target="#mauModal">
                                            Thêm Màu
                                        </button>
                                    </div>
                                    <div class="col-6 nav justify-content-end ">

<!--                                        </form>-->
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <table id="datatable"
                                       class="table table-striped table-hover dt-responsive  nowrap w-100">
                                    <thead>
                                    <tr>

                                        <th>Tên Màu</th>
                                        <th>Ngày Tạo</th>
                                        <th>Ngày Cập Nhật</th>
                                        <th></th>
                                    </tr>
                                    </thead>


                                    <tbody>
                                    <tr ng-repeat="m in items">

                                        <td>{{m.ten}}</td>
                                        <td>{{m.ngayTao | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>{{m.ngayCapNhat | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>
                                            <button data-bs-toggle="modal"
                                                    class="btn btn-primary"
                                                    data-bs-target="#update"
                                                    ng-click="getMauSacs(m.ma)">Cập nhật
                                            </button>
                                            <button class="btn btn-danger" ng-click="delete(m.ma)">Xóa</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-6">

                                    </div>

                                </div>
                            </div>

                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div>

            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script>
                        © ZENTRO.
                    </div>

                </div>
            </div>
        </footer>


        <!--    modal mau-->
        <div class="modal" id="mauModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm màu sắc</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
                        <!-- Modal body -->
                        <div class="modal-body">

                            <div class="mb-3">
                                <label class="form-label">Tên Màu</label>
                                <input type="text" ng-model="ten" class="form-control" onfocus="document.getElementById('eTenMau').innerText = ''">
                                <i id="eTenMau" class="er"></i>
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>

                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" ng-click="create()">Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal" id="update">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Cập nhật</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Mã</label>
                                <input type="text" ng-model="ma" class="form-control" readonly>
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tên Màu</label>
                                <input type="text" ng-model="ten" class="form-control" onfocus="document.getElementById('eTenMauUd').innerText = ''">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                                <i id="eTenMauUd" class="er"></i>
                            </div>

                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" ng-click="update(ma)">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
