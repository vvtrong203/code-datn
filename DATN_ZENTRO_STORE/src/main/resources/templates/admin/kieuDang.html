<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}">

<head>

    <meta charset="utf-8"/>
    <title>ZENTRO STORE | Kiểu Dáng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="Themesbrand" name="author"/>

</head>

<body data-topbar="dark">

<div class="main-content" layout:fragment="content">
    <div ng-app="kieudang" ng-controller="kieudang-ctrl">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0 font-size-18">Kiểu Dáng</h4>

                            <!-- <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">T</a></li>
                                    <li class="breadcrumb-item active">DataTables</li>
                                </ol>
                            </div> -->

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                data-bs-target="#create">
                                            Thêm Kiểu Dáng
                                        </button>
                                    </div>
                                    <div class="col-6 nav justify-content-end ">
<!--                                        <form action="" class="d-flex">-->
<!--                                            <input class="form-control me-2" name="name" type="text"-->
<!--                                                   placeholder="Search">-->
<!--                                            <button class="btn btn-primary" type="submit">Search</button>-->
<!--                                        </form>-->
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <table id="datatable"
                                       class="table table-striped table-hover dt-responsive  nowrap w-100">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên</th>
                                        <th>Ngày Tạo</th>
                                        <th>Ngày Cập Nhật</th>
                                        <th></th>

                                    </tr>
                                    </thead>


                                    <tbody>
                                    <tr ng-repeat="p in itemss">
                                        <td>{{p.id}}</td>
                                        <td>{{p.ten}}</td>
                                        <td>{{p.ngayTao | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>{{p.ngayCapNhat | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>
                                            <a href="" class="edit" data-bs-toggle="modal" data-bs-target="#kieuDang"
                                               ng-click=findById(p.id)>
                                                <i class="material-icons" title="Edit">&#xE254;</i>
                                            </a>
                                            <a href="" class="edit" ng-click="delete(p.id)">
                                                <i class="material-icons" title="Delete">&#xE872;</i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-6">

                                    </div>
                                    <div class="col-6">
<!--                                        <nav aria-label="Page navigation example">-->
<!--                                            <ul class="pagination justify-content-end">-->
<!--                                                <li class="page-item">-->
<!--                                                    <a class="page-link" href="#" aria-label="Previous">-->
<!--                                                        <span aria-hidden="true">&laquo</span>-->
<!--                                                        <span class="sr-only">Previous</span>-->
<!--                                                    </a>-->
<!--                                                </li>-->
<!--                                                <li class="page-item"><a class="page-link" href="#">1</a></li>-->
<!--                                                <li class="page-item"><a class="page-link" href="#">2</a></li>-->
<!--                                                <li class="page-item"><a class="page-link" href="#">3</a></li>-->
<!--                                                <li class="page-item">-->
<!--                                                    <a class="page-link" href="#" aria-label="Next">-->
<!--                                                        <span aria-hidden="true">&raquo;</span>-->
<!--                                                        <span class="sr-only">Next</span>-->
<!--                                                    </a>-->
<!--                                                </li>-->
<!--                                            </ul>-->
<!--                                        </nav>-->
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div>

            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script>
                        © ZENTRO.
                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>
            </div>
        </footer>
        <!--    modal update-->
        <div class="modal" id="kieuDang">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Cập Nhật Kiểu Dáng</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
                        <!-- Modal body -->
                        <div class="modal-body">

                            <div class="mb-3">
                                <label class="form-label">Mã</label>
                                <input type="text" disabled class="form-control" ng-model="id">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tên Kiểu Dáng</label>
                                <input type="text" class="form-control" ng-model="ten" ng-focus="erTenUd=''">
                                <p  class="form-text text-danger ">{{erTenUd}}</p>
                                <!--                                <p class="form-text text-danger" id="erTen"></p>-->

                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" ng-click="update(id)" class="btn btn-danger">Cập nhật</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!--    modal save-->
        <div class="modal" id="create">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm kiểu dáng</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
                        <!-- Modal body -->
                        <div class="modal-body">

                            <div class="mb-3">
                                <label class="form-label">Tên Kiểu Dáng</label>
                                <input type="text" class="form-control" ng-model="ten" ng-focus="erTen=''">
                                <!--<div ng-show="formData.tenError" class="form-text text-danger ">{{ formData.tenError }}</div>-->
                                <p class="form-text text-danger">{{erTen}}</p>
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" ng-click="create()" class="btn btn-danger">Thêm</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
<!-- Modal UPdate Quantity -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update số lượng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="number" id="slUpdate" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="setUpdateSL()">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>


<!-- end main content-->
</body>

</html>
