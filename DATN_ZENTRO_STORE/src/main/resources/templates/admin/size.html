<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}">
<head>
    <title>ZENTRO STORE | Kích Thước</title>
</head>
<body data-topbar="dark">

<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="main-content" layout:fragment="content">
    <div ng-app="size" ng-controller="size-ctrl">
        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0 font-size-18">Size</h4>

                            <!-- <div class="page-title-right">
                                <ol class="breadcrumb m-0">

                                    <li class="breadcrumb-item active">DataTables</li>
                                </ol>
                            </div> -->

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-6">
                                        <button th:disabled="${!hasAdmin}" type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                data-bs-target="#sizeModal">
                                            Thêm Size
                                        </button>
                                    </div>
                                    <div class="col-6 nav justify-content-end ">
<!--                                        <form action="" class="d-flex">-->
<!--                                            <input class="form-control me-2" name="name" type="text"-->
<!--                                                   placeholder="Search">-->
<!--                                            <button class="btn btn-primary" type="submit">Tìm kiếm</button>-->
<!--                                        </form>-->
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <table id="datatable"
                                       class="table table-striped table-hover dt-responsive  nowrap w-100">
                                    <thead>
                                    <tr>
                                        <th>Mã</th>
                                        <th>Chiều Dài</th>
                                        <th>Ngày Tạo</th>
                                        <th>Ngày Cập Nhật</th>
                                    </tr>
                                    </thead>


                                    <tbody>
                                    <tr ng-repeat="stu in items">
                                        <td>{{stu.ma}}</td>
                                        <td>{{stu.chieuDai}}</td>
                                        <td>{{stu.ngayTao | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>{{stu.ngayCapNhat | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>

                                            <button class="btn btn-danger" th:disabled="${!hasAdmin}"
                                                    ng-click="delete(stu.ma)"
                                            >Xóa</button>
                                        </td>
                                        <td>
                                            <button class="btn btn-primary" th:disabled="${!hasAdmin}"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#sizeUpdate"
                                                    ng-click="getSize(stu.ma)"
                                            >Cập nhật</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-6">

                                    </div>
                                    <div class="col-6">
<!--                                        <nav aria-label="Page navigation example">-->
<!--                                            <ul class="pagination justify-content-end">-->
<!--                                                <li class="page-item">-->
<!--                                                    <a class="page-link" href="#" aria-label="Previous">-->
<!--                                                        <span aria-hidden="true">&laquo;</span>-->

<!--                                                    </a>-->
<!--                                                </li>-->

<!--                                                <li class="page-item"><a class="page-link" href="#">2</a></li>-->
<!--                                                <li class="page-item"><a class="page-link" href="#">3</a></li>-->
<!--                                                <li class="page-item">-->
<!--                                                    <a class="page-link" href="#" aria-label="Next">-->
<!--                                                        <span aria-hidden="true">&raquo;</span>-->
<!--                                                        <span class="sr-only">Next</span>-->
<!--                                                    </a>-->
<!--                                                </li>-->
<!--                                            </ul>-->
<!--                                        </nav>-->
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div>

            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script>
                        © ZENTRO.
                    </div>
<!--                    <div class="col-sm-6">-->
<!--                        <div class="text-sm-end d-none d-sm-block">-->
<!--                            Design & Develop by <a href="#!" class="text-decoration-underline">Themesbrand</a>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </footer>
        <!--    modal mau-->
        <div class="modal" id="sizeModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm kích thước</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Mã </label>
                                <input type="number" ng-model="ma" class="form-control" ng-focus="removeER('eSizeMa')">
                                <i id="eSizeMa"  class="text-danger"></i>
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Chiều dài </label>
                                <input type="number" ng-model="chieuDai" class="form-control" ng-focus="removeER('eSizeChieuDai')">
                                <i id="eSizeChieuDai"  class="text-danger" ></i>
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" ng-click="create()">Thêm</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="modal" id="sizeUpdate">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Cập nhật</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
<!--                         Modal body -->
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Mã </label>
                                <input type="text" ng-model="ma" class="form-control" readonly>
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Chiều dài </label>
                                <input type="number" ng-model="chieuDai" class="form-control" ng-focus="removeER('eSizeChieuDaiUd')">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                                <i id="eSizeChieuDaiUd"  class="text-danger" ></i>
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" ng-click="update(ma)">Update</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- end main content-->
</body>

</html>
