                            </div>
                            <div class="card-body">
                                <table id="datatable"
                                       class="table table-striped table-hover dt-responsive  nowrap w-100">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Tên</th>
                                        <th>Ngày Tạo</th>
                                        <th>Ngày Cập Nhật</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>


                                    <tbody>
                                    <tr ng-repeat="cl in items">
                                        <td></td>
                                        <td>{{cl.ten}}</td>
                                        <td>{{cl.ngayTao | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>{{cl.ngayCapNhat | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>
                                            <button ng-click="delete(cl.id)" class="btn btn-danger">
                                                Xóa
                                            </button>
                                        </td>
                                        <td>
                                            <button class="btn btn-primary"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#chatLieuUpdate"
                                                    ng-click="getChatLieu(cl.id)"
                                            >Cập nhật</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-6">

                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div>

            <!-- container-fluid -->
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script>

        <!--    modal mau-->
        <div class="modal" id="chatLieuModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm chất liệu</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Tên</label>
                                <input type="text" ng-model="ten" class="form-control" onfocus="document.getElementById('eTen').innerText=''">
                                <i id="eTen"  class="text-danger"></i>
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" ng-click="create()">Thêm</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="modal" id="chatLieuUpdate">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Cập nhật</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                        <!-- Modal body -->

                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Tên</label>
                                <input type="text" ng-model="ten" class="form-control" onfocus="document.getElementById('eTenUd').innerText=''">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                                <i id="eTenUd"  class="text-danger"></i>
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" ng-click="update(id)">Cập nhật</button>
                        </div>
                    </form>

                </div>
